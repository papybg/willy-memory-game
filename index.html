<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Познай КОЛАТА!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    #controls {
      margin-bottom: 20px;
    }
    #container {
      display: flex;
      gap: 30px;
    }
    #allPics {
      flex: 0 0 230px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-width: 230px;
    }
    #allPics img {
      width: 220px;
      height: 220px;
      object-fit: contain;
      cursor: pointer;
      margin-bottom: 10px;
    }
    #gamePics {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 220px;
    }
    #gamePics img {
      width: 220px;
      height: 220px;
      object-fit: contain;
      cursor: pointer;
      margin: 0 10px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Познай КОЛАТА!</h1>
  <div id="controls">
    <button id="start">СТАРТ</button>
    <button id="reload" style="display:none">РЕЛОАД</button>
  </div>

  <div id="container">
    <div id="allPics"></div>
    <div id="gamePics"></div>
  </div>

  <script>
    const IMAGES = ['bus.jpg','airplane.jpg','firetruck.jpg','train.jpg','truck.jpg'];
    let selected = [], hiddenIndex = null, awaiting = false;

    const allPicsEl = document.getElementById('allPics');
    const gamePicsEl = document.getElementById('gamePics');
    const startBtn = document.getElementById('start');
    const reloadBtn = document.getElementById('reload');

    function renderAllPics() {
      allPicsEl.innerHTML = '';
      IMAGES.forEach(name => {
        const img = document.createElement('img');
        img.src = 'images/' + name;
        img.dataset.name = name;
        img.addEventListener('click', chooseHandler);
        allPicsEl.appendChild(img);
      });
    }

    function renderGamePics() {
      gamePicsEl.innerHTML = '';
      selected = IMAGES.sort(() => 0.5 - Math.random()).slice(0,3);
      selected.forEach((name, idx) => {
        const img = document.createElement('img');
        img.src = 'images/' + name;
        img.dataset.idx = idx;
        gamePicsEl.appendChild(img);
      });
    }

    renderAllPics();
    renderGamePics();

    startBtn.addEventListener('click', () => {
      if (awaiting) return;
      hiddenIndex = Math.floor(Math.random() * 3);
      gamePicsEl.querySelectorAll('img')[hiddenIndex].style.visibility = 'hidden';
      awaiting = true;
    });

    function chooseHandler(e) {
      if (!awaiting) return;
      const chosen = e.target.dataset.name;
      const hidden = selected[hiddenIndex];
      if (chosen === hidden) {
        alert('Браво, Уйли!');
        awaiting = false;
        reloadBtn.style.display = 'inline-block';
      } else {
        alert('Опитай пак!');
      }
    }

    reloadBtn.addEventListener('click', () => {
      awaiting = false;
      reloadBtn.style.display = 'none';
      renderGamePics();
    });
  </script>

</body>
</html>
