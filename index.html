<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Познай КОЛАТА!</title>
  <style>
    body { font-family: Arial, sans-serif; margin:20px; text-align:center; }
    #container { display: flex; justify-content:center; gap:30px; margin-top:20px; }
    #allPics img { width:80px; cursor:pointer; display:block; margin-bottom:10px; }
    #gamePics img { width:150px; height:150px; object-fit:contain; cursor:pointer; margin-right:10px; }
    button { padding:10px 20px; margin:5px; font-size:16px; cursor:pointer; }
  </style>
</head>
<body>

  <h1>Познай КОЛАТА!</h1>
  <button id="start">СТАРТ</button>
  <button id="reload" style="display:none">РЕЛОАД</button>

  <div id="container">
    <div id="allPics"></div>
    <div id="gamePics"></div>
  </div>

  <script>
    const IMAGES = ['bus.jpg','airplane.jpg','firetruck.jpg','train.jpg','truck.jpg'];
    let selected = [], hiddenIndex = null, awaiting = false;

    const allPicsEl = document.getElementById('allPics');
    const gamePicsEl = document.getElementById('gamePics');
    const startBtn = document.getElementById('start');
    const reloadBtn = document.getElementById('reload');

    // 1. При зареждане – показваме ВСИЧКИ картинки
    function renderAllPics() {
      allPicsEl.innerHTML = '';
      IMAGES.forEach(name => {
        const img = document.createElement('img');
        img.src = 'images/' + name;
        img.dataset.name = name;
        img.addEventListener('click', chooseHandler);
        allPicsEl.appendChild(img);
      });
    }

    // 2. При зареждането – избираме 3 централни картинки
    function renderGamePics() {
      gamePicsEl.innerHTML = '';
      selected = IMAGES.sort(() => 0.5 - Math.random()).slice(0,3);
      selected.forEach((name, idx) => {
        const img = document.createElement('img');
        img.src = 'images/' + name;
        img.dataset.idx = idx;
        gamePicsEl.appendChild(img);
      });
    }

    // При зареждане на страницата:
    renderAllPics();
    renderGamePics();

    // 3. При натискане на СТАРТ – скриваме една централна картинка
    startBtn.addEventListener('click', () => {
      if (awaiting) return;
      hiddenIndex = Math.floor(Math.random() * 3);
      gamePicsEl.querySelectorAll('img')[hiddenIndex].style.visibility = 'hidden';
      awaiting = true;
    });

    // 4. Детето избира картинка от колона
    function chooseHandler(e) {
      if (!awaiting) return;
      const chosen = e.target.dataset.name;
      const hidden = selected[hiddenIndex];
      if (chosen === hidden) {
        alert('Браво, Уйли!');
        awaiting = false;
        reloadBtn.style.display = 'inline-block';
      } else {
        alert('Опитай пак!');
      }
    }

    // 5. При натискане на РЕЛОАД – нов кръг
    reloadBtn.addEventListener('click', () => {
      reloadBtn.style.display = 'none';
      awaiting = false;
      renderGamePics();
    });
  </script>

</body>
</html>
