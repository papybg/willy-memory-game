<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Гледай внимателно – Познай КОЛАТА!</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    #container { display: flex; gap: 20px; }
    #allPics { display: flex; flex-direction: column; gap: 10px; }
    #allPics img { width: 100px; cursor: pointer; }
    #middle { display: flex; flex-direction: column; align-items: center; flex-grow: 1; }
    #gamePics { display: flex; gap: 10px; margin: 20px 0; }
    #gamePics img { width: 180px; height: 180px; object-fit: contain; cursor: pointer; }
    #controls { text-align: center; }
    button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
    #reload { display: none; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>Гледай внимателно – Познай КОЛАТА!</h1>

  <div id="container">
    <!-- 1. Всички картинки в ляво -->
    <div id="allPics"></div>

    <!-- 2. Център с произволни 3 -->
    <div id="middle">
      <div id="gamePics"></div>
      <div id="controls">
        <button id="start">СТАРТ</button><br>
        <button id="reload">РЕЛОАД</button>
      </div>
    </div>
  </div>

  <script>
    const IMAGES = [
      'bus.jpg',
      'airplane.jpg',
      'firetruck.jpg',
      'train.jpg',
      'truck.jpg'
    ];
    let selected = [];
    let hiddenIndex = null;
    let awaitingChoice = false;

    const allPicsEl = document.getElementById('allPics');
    const gamePicsEl = document.getElementById('gamePics');
    const startBtn = document.getElementById('start');
    const reloadBtn = document.getElementById('reload');

    // 1. Покажи всички картинки в ляво
    IMAGES.forEach(name => {
      const img = document.createElement('img');
      img.src = 'images/' + name;
      img.dataset.name = name;
      allPicsEl.appendChild(img);
      img.addEventListener('click', chooseHandler);
    });

    startBtn.addEventListener('click', () => {
      // reset
      reloadBtn.style.display = 'none';
      gamePicsEl.innerHTML = '';
      awaitingChoice = false;

      // избери 3 уникални
      selected = IMAGES.sort(() => 0.5 - Math.random()).slice(0,3);
      hiddenIndex = null;

      selected.forEach((name, idx) => {
        const img = document.createElement('img');
        img.src = 'images/' + name;
        img.dataset.index = idx;
        gamePicsEl.appendChild(img);
      });

      // скрий една след 0.5 сек
      setTimeout(() => {
        hiddenIndex = Math.floor(Math.random() * 3);
        gamePicsEl.querySelectorAll('img')[hiddenIndex].style.visibility = 'hidden';
        awaitingChoice = true;
      }, 500);
    });

    function chooseHandler(e) {
      if (!awaitingChoice) return;
      const name = e.target.dataset.name;
      const hiddenName = selected[hiddenIndex];

      if (name === hiddenName) {
        alert('Браво, Уйли!');
        awaitingChoice = false;
        reloadBtn.style.display = 'inline-block';
      } else {
        alert('Опитай пак!');
      }
    }

    reloadBtn.addEventListener('click', () => {
      startBtn.click();
    });
  </script>

</body>
</html>
