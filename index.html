<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Гледай внимателно – Познай КОЛАТА!</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    h1 { margin-bottom: 10px; }
    #game { display: flex; justify-content: center; gap: 10px; margin-top: 20px; }
    #game img { width: 200px; height: 200px; object-fit: contain; cursor: pointer; }
    #start { padding: 10px 20px; font-size: 18px; }
  </style>
</head>
<body>

  <h1>Гледай внимателно – Познай КОЛАТА!</h1>
  <button id="start">СТАРТ</button>
  <div id="game"></div>

  <script>
    const images = [
      'bus.jpg',
      'airplane.jpg',
      'firetruck.jpg',
      'train.jpg',
      'truck.jpg'
    ];
    let selected = [];
    let hiddenIndex = null;

    document.getElementById('start').addEventListener('click', () => {
      const game = document.getElementById('game');
      game.innerHTML = '';
      selected = images.sort(() => Math.random() - 0.5).slice(0, 3);
      hiddenIndex = Math.floor(Math.random() * 3);

      selected.forEach((img, idx) => {
        const imageElement = document.createElement('img');
        imageElement.src = 'images/' + img;
        imageElement.dataset.index = idx;
        game.appendChild(imageElement);
      });
      // Скриване след 1 секунда
      setTimeout(() => {
        const imgToHide = game.querySelector(`img[data-index='${hiddenIndex}']`);
        if (imgToHide) imgToHide.style.visibility = 'hidden';
        game.querySelectorAll('img').forEach(img => {
          img.addEventListener('click', selectHandler);
        });
      }, 1000);
    });

    function selectHandler(e) {
      const idx = Number(e.target.dataset.index);
      if (idx === hiddenIndex) {
        alert('Браво, Уйли!');
      } else {
        alert('Опитай пак!');
      }
      document.getElementById('game').querySelectorAll('img').forEach(img => {
        img.removeEventListener('click', selectHandler);
      });
    }
  </script>

</body>
</html>
